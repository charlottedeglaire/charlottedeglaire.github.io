<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style_index.scss">
    <title>ohmyfood</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="images/logo/ohmyfood.png" alt="">
    </header>
    <main class="main">
        <div class="location">
            <div class="location__icon"><i class="fa-solid fa-location-dot"></i></div>
            <p class="location__city">Paris, Belleville</p>
        </div>

        <section class="hero">
            <h2 class="hero__title">Réservez le menu qui vous convient</h2>
            <h3 class="hero__text">Découvrez des restaurants d'exception, séléctionnés par nos soins</h3>
            <button class="hero__button">Explorer nos restaurants</button>
        </section>

        <section class="catalog">
            <h2 class="catalog__title">Fonctionnement</h2>
            <div class="catalog__bloc">
            <div class="catalog__state">
                <p class="catalog__state-number">1</p>
                <div class="catalog__state-icon"><i class="fa-solid fa-mobile-screen-button"></i></div>
                <h3 class="catalog__state-text">Choisissez un restaurant</h3>
            </div>
            <div class="catalog__state">
                <p class="catalog__state-number">2</p>
                <div class="catalog__state-icon"><i class="fa-solid fa-list-ul"></i></div>
                <h3 class="catalog__state-text">Composez votre menu</h3>
            </div>
            <div class="catalog__state">
                <p class="catalog__state-number">3</p>
                <div class="catalog__state-icon"><i class="fa-solid fa-store"></i></div>
                <h3 class="catalog__state-text">Dégustez au restaurant</h3>
            </div>
            </div>
        </section>

    </main>
</body>
</html>
